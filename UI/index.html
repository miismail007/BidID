<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigID</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50">
    <div id="bigID">
        <div class="flex items-center justify-center min-h-screen bg-gray-100">
            <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700" id="bigIDBtn">BigID</button>
        </div>
    </div>
</body>
<script>
    const bigIDBtn = document.getElementById('bigIDBtn')
    bigIDBtn.onclick = function() {
        window.bigID.init()
    }
</script>
</html>
